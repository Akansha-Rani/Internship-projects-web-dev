<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        
        <div class="balance-container">
            <div class="balance-card">
                <h3>Total Balance</h3>
                <h2 id="balance">$0.00</h2>
            </div>
            <div class="summary">
                <div class="income-card">
                    <h4>Income</h4>
                    <p id="income">$0.00</p>
                </div>
                <div class="expense-card">
                    <h4>Expense</h4>
                    <p id="expense">$0.00</p>
                </div>
            </div>
        </div>

        <div class="form-container">
            <h3>Add Transaction</h3>
            <form id="transaction-form">
                <input type="text" id="text" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount (negative for expense)" step="0.01" required>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Salary">Salary</option>
                    <option value="Other">Other</option>
                </select>
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="transactions-container">
            <h3>Transaction History</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="income">Income</button>
                <button class="filter-btn" data-filter="expense">Expense</button>
            </div>
            <ul id="transaction-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
