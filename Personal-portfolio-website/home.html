<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Portfolio - Akansha Rani</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Navigation Component
        const Navigation = () => {
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setScrolled(window.scrollY > 50);
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                element?.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <nav className={scrolled ? 'scrolled' : ''}>
                    <div className="nav-container">
                        <div className="logo">AR</div>
                        <ul className="nav-links">
                            <li><a onClick={() => scrollToSection('home')}>Home</a></li>
                            <li><a onClick={() => scrollToSection('about')}>About</a></li>
                            <li><a onClick={() => scrollToSection('projects')}>Projects</a></li>
                            <li><a onClick={() => scrollToSection('contact')}>Contact</a></li>
                        </ul>
                        <button className="mobile-menu-btn">‚ò∞</button>
                    </div>
                </nav>
            );
        };

        // Hero Component
        const Hero = () => {
            const scrollToSection = (sectionId) => {
                const element = document.getElementById(sectionId);
                element?.scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <section id="home" className="hero">
                    <div className="hero-content">
                        <h1>Hi, I'm Akansha Rani</h1>
                        <h2>Full Stack Web Developer</h2>
                        <p>I create beautiful, responsive websites and web applications</p>
                        <div className="cta-buttons">
                            <button className="btn btn-primary" onClick={() => scrollToSection('projects')}>
                                View My Work
                            </button>
                            <button className="btn btn-secondary" onClick={() => scrollToSection('contact')}>
                                Contact Me
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

    //About
        const About = () => {
    const skills = [
        { name: 'HTML/CSS', level: 95 },
        { name: 'JavaScript', level: 90 },
        { name: 'React.js', level: 85 },
        { name: 'Node.js', level: 80 }
    ];
    const [animate, setAnimate] = React.useState(false);
    const skillsRef = React.useRef(null);

    React.useEffect(() => {
        const observer = new window.IntersectionObserver(
            (entries) => {
                if (entries[0].isIntersecting) {
                    setAnimate(true);
                    observer.disconnect();
                }
            },
            { threshold: 0.3 }
        );
        if (skillsRef.current) {
            observer.observe(skillsRef.current);
        }
        return () => observer.disconnect();
    }, []);

    return (
        <section id="about">
            <h2>About Me</h2>
            <div className="about-content">
                <div className="about-text">
                    <h3>Full Stack Developer & Designer</h3>
                    <p>
                        Hello! I'm a Final Year B.Tech student (ECE) with a strong passion for building things for the web. As a Full Stack Web Developer, I enjoy the challenge of working across the entire technology stack‚Äîfrom crafting intuitive, responsive front-end user interfaces to designing robust and scalable back-end architectures. I'm actively seeking opportunities to transition my academic knowledge and project experience into impactful real-world applications.
                    </p>
                </div>
                <div className="skills-container">
                    <div className="skills-grid" ref={skillsRef}>
                        {skills.map((skill, index) => (
                            <div key={index} className="skill-item">
                                <div className="skill-name">{skill.name}</div>
                                <div className="skill-bar">
                                    <div
                                        className="skill-progress"
                                        style={{
                                            width: animate ? skill.level + '%' : '0%',
                                            transition: 'width 1s cubic-bezier(0.4, 0, 0.2, 1) ' + (0.2 * index) + 's'
                                        }}
                                    ></div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </div>
        </section>
    );
};


        // Projects Component
        const Projects = () => {
            const projects = [
                {
                    id: 1,
                    title: 'E-Commerce Platform',
                    description: 'A full-featured online shopping platform with payment integration',
                    icon: 'üõçÔ∏è',
                    tags: ['React', 'Node.js', 'MongoDB'],
                    demo: '#',
                    github: '#'
                },
                {
                    id: 2,
                    title: 'Task Management App',
                    description: 'Collaborative task management tool with real-time updates',
                    icon: '‚úÖ',
                    tags: ['React', 'Firebase', 'Material-UI'],
                    demo: '#',
                    github: '#'
                },
                {
                    id: 3,
                    title: 'Weather Dashboard',
                    description: 'Real-time weather information with beautiful visualizations',
                    icon: 'üå§Ô∏è',
                    tags: ['JavaScript', 'API', 'CSS'],
                    demo: '#',
                    github: '#'
                },
                {
                    id: 4,
                    title: 'Social Media App',
                    description: 'A mini social media platform with posts, likes, and comments',
                    icon: 'üì±',
                    tags: ['React', 'Express', 'PostgreSQL'],
                    demo: '#',
                    github: '#'
                },
                {
                    id: 5,
                    title: 'Portfolio Builder',
                    description: 'Tool to create beautiful portfolios without coding',
                    icon: 'üé®',
                    tags: ['React', 'Drag & Drop', 'Export'],
                    demo: '#',
                    github: '#'
                },
                {
                    id: 6,
                    title: 'Fitness Tracker',
                    description: 'Track your workouts and nutrition with detailed analytics',
                    icon: 'üí™',
                    tags: ['React Native', 'Charts', 'Health API'],
                    demo: '#',
                    github: '#'
                }
            ];

            return (
                <section id="projects">
                    <h2>My Projects</h2>
                    <div className="projects-grid">
                        {projects.map(project => (
                            <div key={project.id} className="project-card">
                                <div className="project-image">{project.icon}</div>
                                <div className="project-content">
                                    <h3>{project.title}</h3>
                                    <p>{project.description}</p>
                                    <div className="project-tags">
                                        {project.tags.map((tag, index) => (
                                            <span key={index} className="tag">{tag}</span>
                                        ))}
                                    </div>
                                    <div className="project-links">
                                        <a href={project.demo}>Live Demo ‚Üí</a>
                                        <a href={project.github}>GitHub ‚Üí</a>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </section>
            );
        };

        // Contact Component
        const Contact = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                message: ''
            });

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('Thank you for your message! I will get back to you soon.');
                setFormData({ name: '', email: '', message: '' });
            };

            return (
                <section id="contact">
                    <h2>Get In Touch</h2>
                    <div className="contact-container">
                        <div className="contact-info">
                            <div className="contact-item">
                                <div class="contact-icon"><i class="fa-solid fa-envelope"></i></div>
                                <div>
                                    <h3>Email</h3>
                                    <p>akansharani60@gmail.com</p>
                                </div>
                            </div>
                            <div className="contact-item">
                                <div class="contact-icon"><i class="fa-solid fa-phone"></i></div>
                                <div>
                                    <h3>Phone</h3>
                                    <p>+91 9608295240</p>
                                </div>
                            </div>
                            <div className="contact-item">
                                <div class="contact-icon"><i class="fa-solid fa-location-dot"></i></div>
                                <div>
                                    <h3>Location</h3>
                                    <p>Kolkata, West Bengal</p>
                                </div>
                            </div>
                        </div>
                        <form className="contact-form" onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Name</label>
                                <input
                                    type="text"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Message</label>
                                <textarea
                                    name="message"
                                    value={formData.message}
                                    onChange={handleChange}
                                    required
                                ></textarea>
                            </div>
                            <button type="submit" className="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </section>
            );
        };

        // Footer Component
        const Footer = () => {
            const currentYear = new Date().getFullYear();

            return (
                <footer>
                    <div className="social-links">
                        <div class="social-link"><i class="fa-brands fa-instagram"></i></div>
                        <div class="social-link"><i class="fa-brands fa-github"></i></div>
                        <div class="social-link"><i class="fa-brands fa-twitter"></i></div>
                        <div class="social-link"><i class="fa-brands fa-facebook"></i></div>
                    </div>
                    <p>&copy; {currentYear} Akansha Rani. All rights reserved.</p>
                </footer>
            );
        };

        // Main App Component
        const App = () => {
            return (
                <>
                    <Navigation />
                    <Hero />
                    <About />
                    <Projects />
                    <Contact />
                    <Footer />
                </>
            );
        };

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
